<!DOCTYPE html>
<html>
    <head>
        <title>サンプルタイトル</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
        <!-- leaflet.markercluster -->
        <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css">
    </head>
    <body>
        <div id="map" style="height: 80vh;"></div>
        <script>
            const map=L.map('map',{
                center:[35.3627808,138.7307908],
                zoom: 14
            })

            const baseLayers={
                OpenStreetMap: L.tileLayer(
                    'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
                    {
                        maxZoom:19,
                        attribution:'&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                    }
                ),
                地理院地図: L.tileLayer(
                    'https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png',
                    {
                        maxZoom:18,
                        attribution:'<a href="https://maps.gsi.go.jp/development/ichiran.html">地理院タイル<a/>'
                    }
                ),
                空中写真:L.tileLayer(
                    'https://cyberjapandata.gsi.go.jp/xyz/seamlessphoto/{z}/{x}/{y}.jpg',
                    {
                        maxZoom:17,
                        attribution:'<a href="https://maps.gsi.go.jp/development/ichiran.html">地理院タイル<a/>'
                    }
                )
            }

            map.addLayer(baseLayers['OpenStreetMap'])

            const layersControl=L.control.layers(baseLayers,[],{collapsed:false})
                .addTo(map)

                fetch("./A16-15_00_DID.geojson")
                .then((res)=>res.json())
                .then((json)=>{
                    const polygon=L.geoJSON(json,{
                        style:(feature)=>({
                            color:'red',
                            stroke:false,
                            fillOpacity:feature.properties['人口']/feature.properties['面積']/20000
                        })
                    })
                    .bindPopup((layer)=>'人口:'+layer.feature.properties['人口'])
                    .addTo(map)
                    layersControl.addOverlay(polygon,'人口')
                })

                const colorDict={
                    1:'green',
                    2:'blue',
                    3:'red',
                    4:'orange',
                    5:'purple'
                }

                const weightDict={
                    1:10,
                    2:7,
                    3:4,
                    4:4,
                    5:4
                }

                fetch('./N02-21_RailroadSection.geojson')
                    .then((res)=>res.json())
                    .then((json)=>{
                        const line=L.geoJSON(json,{
                            style:(feature)=>({
                                weight:weightDict[feature.properties.N02_002],
                                color:colorDict[feature.properties.N02_002]
                            })
                        })
                        .bindPopup((layer)=>layer.feature.properties.N02_004 + '<br/>'+layer.feature.properties.N02_003)
                        .addTo(map)

                        layersControl.addOverlay(line,'鉄道データ')
                    })
        </script>
    </body>
</html>
