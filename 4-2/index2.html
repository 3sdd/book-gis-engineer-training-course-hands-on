<!DOCTYPE html>
<html>
    <head>
        <title>サンプルタイトル</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
        <!-- leaflet.markercluster -->
        <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css">
    </head>
    <body>
        <div id="map" style="height: 80vh;"></div>
        <script>
            const map=L.map('map',{
                center:[35.3627808,138.7307908],
                zoom: 14
            })

            const backgroundLayer=L.tileLayer(
                'https://cyberjapandata.gsi.go.jp/xyz/seamlessphoto/{z}/{x}/{y}.jpg',{
                    maxZoom:17,
                    attribution:'&copy; <a href="https://maps.gsi.go.jp/developmenet/ichiran.html">地理院タイル</a>contributors'
                }
            )
            map.addLayer(backgroundLayer)


            L.circle([35.3627808,138.7307908],{
                color:'yellow',
                fillCOlor:'#ff0000',
                fillOpacity:0.3,
                radius:1000
            })
                .bindPopup('I am circle')
                .addTo(map)

            L.polyline([
                [35.36,138.73],
                [35.37,138.73],

                [35.37,138.74],
                [35.38,138.74],
                [35.39,138.75],
                [35.37,138.75]
            ],{
                color:'blue'
            })
                .bindPopup('I am polyline!')
                .addTo(map)

            L.polygon([
                [35.36,138.7307908],
                [35.35,138.74],
                [35.34,138.72]
            ],{
                color:'green'
            })
                .bindPopup('Im polygon')
                .addTo(map)

        </script>
    </body>
</html>
